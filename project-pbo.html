<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jester RR - Spesifikasi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1f1f1f);
      color: #f0f0f0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px;
    }

    .judul {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
    }

    .judul h1 {
      font-size: 42px;
      color: #ff4e00;
      margin-bottom: 10px;
    }

    .mobil-img {
      width: 100%;
      max-height: 450px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 0 12px rgba(255, 78, 0, 0.5);
    }

    .spesifikasi-title {
      font-size: 28px;
      margin: 30px 0 20px;
      border-left: 6px solid #ff4e00;
      padding-left: 12px;
    }

    .kartu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .item {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item h3 {
      margin-top: 0;
      font-size: 18px;
      color: #ffbe00;
    }

    .item p {
      margin: 5px 0 0;
      font-size: 16px;
    }

    .btn-beli {
      display: block;
      margin: 40px auto 0;
      padding: 14px 28px;
      background-color: #ff4e00;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-beli:hover {
      background-color: #e84100;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="judul">
      <h1>JESTER RR</h1>
      <img src="jester RR.jpg" alt="Mobil Jester RR" />
    </div>

    <div class="spesifikasi">
      <div class="spesifikasi-title">üîß Spesifikasi Kendaraan</div>
      <div class="kartu">
        <div class="item">
          <h3>‚öôÔ∏è Mesin</h3>
          <p>2.998 cc</p>
        </div>
        <div class="item">
          <h3>üîß Rasio Kompresi</h3>
          <p>10,2 : 1</p>
        </div>
        <div class="item">
          <h3>üöÄ Tenaga</h3>
          <p>400 hp</p>
        </div>
        <div class="item">
          <h3>‚õΩ Sistem Bahan Bakar</h3>
          <p>Injeksi Langsung</p>
        </div>
        <div class="item">
          <h3>‚öôÔ∏è Transmisi</h3>
          <p>8 Kecepatan Otomatis</p>
        </div>
        <div class="item">
          <h3>üåÄ Turbocharger</h3>
          <p>Twin-Scroll Turbo</p>
        </div>
        <div class="item">
          <h3>üî© Tipe Mesin</h3>
          <p>B58</p>
        </div>
      </div>
    </div>

    <button class="btn-beli">üõí Beli Sekarang</button>
  </div>
</body>
</html>
